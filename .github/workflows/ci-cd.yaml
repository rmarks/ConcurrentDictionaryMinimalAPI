name: Continous Integration and Deployment

on:
    push:
        branches:
            - develop

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code 🛎
              uses: actions/checkout@v4
            
            - name: Setup .NET 7 🔧
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '7.0.x'

            - name: Restore dependencies 🛠
              run: dotnet restore

            - name: Build app 🚀
              run: dotnet build -c Release --no-restore