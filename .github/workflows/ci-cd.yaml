            - name: Setup .NET 7 ğŸ”§
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '7.0.x'

            - name: Restore dependencies ğŸ› 
              run: dotnet restore

            - name: Build app ğŸš€
              run: dotnet build -c Release --no-restore